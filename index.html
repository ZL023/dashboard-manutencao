<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Manutenção</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h2>Acesso Restrito</h2>
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="verificarSenha()">Entrar</button>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
  <h1>Dashboard de Manutenção</h1>

  <!-- CARDS -->
  <div class="cards">
    <div class="card">
      <h3>PT-KNJ</h3>
      <p>Horas restantes: <strong id="horas-PTKNJ">--</strong></p>
      <p>Status: <strong id="status-PTKNJ">--</strong></p>
    </div>

    <div class="card">
      <h3>PT-KNA</h3>
      <p>Horas restantes: <strong id="horas-PTKNA">--</strong></p>
      <p>Status: <strong id="status-PTKNA">--</strong></p>
    </div>

    <div class="card">
      <h3>PP-DHU</h3>
      <p>Horas restantes: <strong id="horas-PPDHU">--</strong></p>
      <p>Status: <strong id="status-PPDHU">--</strong></p>
    </div>

    <div class="card">
      <h3>PP-ADR</h3>
      <p>Horas restantes: <strong id="horas-PPADR">--</strong></p>
      <p>Status: <strong id="status-PPADR">--</strong></p>
    </div>
  </div>

  <!-- GRÁFICO -->
  <div class="grafico-container">
    <canvas id="graficoHoras"></canvas>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
