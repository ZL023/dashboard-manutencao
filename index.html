<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Manutenção</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div id="login">
  <div class="login-box">
    <h2>Acesso Restrito</h2>
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
  </div>
</div>

<div id="dashboard">
  <h1>Dashboard de Manutenção</h1>

  <div class="cards">
    <div class="card"><h3>PT-KNJ</h3><p>Horas: <strong id="PT-KNJ-h">--</strong></p><p>Status: <strong id="PT-KNJ-s">--</strong></p></div>
    <div class="card"><h3>PT-KNA</h3><p>Horas: <strong id="PT-KNA-h">--</strong></p><p>Status: <strong id="PT-KNA-s">--</strong></p></div>
    <div class="card"><h3>PP-DHU</h3><p>Horas: <strong id="PP-DHU-h">--</strong></p><p>Status: <strong id="PP-DHU-s">--</strong></p></div>
    <div class="card"><h3>PP-ADR</h3><p>Horas: <strong id="PP-ADR-h">--</strong></p><p>Status: <strong id="PP-ADR-s">--</strong></p></div>
  </div>

  <canvas id="grafico"></canvas>
</div>

<script src="script.js"></script>
</body>
</html>
